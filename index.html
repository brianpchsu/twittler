<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = 0;

        setInterval(function(){
          while(index < streams.home.length){
          var tweet = streams.home[index];
          var time = tweet.created_at.getFullYear() + "-" + (tweet.created_at.getMonth()+1) + "-" +
                      tweet.created_at.getDate() + ", " + tweet.created_at.getHours() + ":" + tweet.created_at.getMinutes();

          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " " + time);
          $tweet.prependTo($body);
          index++;
        }
        console.log(streams.home.length);

        }, 5000);
        
      });

    </script>
  </body>
</html>
