<html>

    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twittler</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <img alt="Brand" src="img/twitter.png" id ="icon">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Refresh</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="I am thinking of...">

          </form>
        </div><!--/.nav-collapse -->

    <div class="container theme-showcase" role="main">
      <div class="row">
          <div class="col-md-4" id ="user-wrapper">
        </div>
        <div class="col-md-4" id ="home-wrapper">
        </div>
        <div class="col-md-4" id ="target-wrapper">
        </div>
      </div>
    </div>

    <script>
    $(document).ready(function(){
        var $newsfeed = $('#home-wrapper');
        $newsfeed.html('');
        var index = 0;
        setInterval(function(){
          while(index < streams.home.length){
          var tweet = streams.home[index];
          var time = tweet.created_at.getFullYear() + "-" + (tweet.created_at.getMonth()+1) + "-" +
                      tweet.created_at.getDate() + ", " + tweet.created_at.getHours() + ":" + tweet.created_at.getMinutes();

          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + time + ' ' + tweet.message);
          $tweet.prependTo($newsfeed);
          index++;
        }
        console.log(streams.home.length);
      }, 5000);
        
      });

      // function updateTweete(index, $newsfeed){

  </body>
