<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var time = tweet.created_at.getFullYear() + "-" + (tweet.created_at.getMonth()+1) + "-" +
                      tweet.created_at.getDate() + ", " + tweet.created_at.getHours() + ":" + tweet.created_at.getMinutes();

          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " " + time);
          $tweet.appendTo($body);
          index -= 1;
          console.log(tweet.created_at);
        }

        console.log(streams.home.length);
      });

    </script>
  </body>
</html>
